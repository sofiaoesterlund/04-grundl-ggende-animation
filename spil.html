<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COFFEE PLEASE</title>
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="spil.html">Spil</a>
        <a href="assets.html">Assets</a>
        <a href="grafik.html">Grafik</a>
        <a href="teknik.html">Teknik</a>
      </nav>
    </header>

    <main>
      <div id="screen">
        <div id="game">
          <div id="game_background"></div>
          <div id="game_elements">

            <div id="figur_container">
              <div id="figurglad_sprite"></div>
            </div>

            <div id="kaffe1_container">
              <div id="kaffe1_sprite"></div>
            </div>
            <div id="kaffe2_container">
              <div id="kaffe2_sprite"></div>
            </div>
            <div id="kaffe3_container">
              <div id="kaffe3_sprite"></div>
            </div>
            <div id="cola_container">
              <div id="cola_sprite"></div>
            </div>
            <div id="maelk_container">
              <div id="maelk_sprite"></div>
            </div>
            <div id="juice_container">
              <div id="juice_sprite"></div>
            </div>





            <div id="mellemgrund"></div>
          </div>
          <div id="game_foreground"></div>


          <div id="game_ui">
        
            <div id="score_board">
              <div id="mine_points"></div>
            </div>

            <div id="energy_board"></div>
              <div id="heart1"></div>
              <div id="heart2"></div>
              <div id="heart3"></div>

              <div id="time_board">
            <div id="time_sprite"></div>
            </div>
          </div>

      </div>
      <div id="startGame">
        <div id="startknap" class="hide"></div>
      </div>
      <div id="game_over" class="hide">
        <div id="play_again_1"></div>
      </div>
      <div id="level_complete" class="hide">
        <div id="play_again_2"></div>
      </div>
      </div>
    </main>

    <footer>

    </footer>
